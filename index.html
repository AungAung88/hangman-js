<html>
    <head>
        <link rel="stylesheet" href="hangman.css" />
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="hangman.js"></script>
        <script type="text/javascript">
            var hangman = null;
            $(document).ready(function() {
                hangman = new Hangman(document.getElementById('hangm'));
            });
        </script>
    </head>
    <body>
                <div id="hangm">

                        <div style="height: 2em; margin-bottom: 3em;">
                            <div id="hangm_end" class="h"></div>
                        </div>
                        
                        <div id="hangm_animation">
                            <div id="hangm_2" class="h pole_h"></div>
                            <div id="hangm_1" class="h pole_v"></div>

                            <div id="hangm_3" class="h rope"></div>

                            <div id="hangm_4" class="h man_head"></div>
                            <div id="hangm_5" class="h man_upper"></div>
                            <div id="hangm_6" class="h man_lower"></div>
                        </div>
                    
                        <div style="height: 2em;">
                            <div id="hangm_guesses" class="h"></div>
                        </div>

                        <form>
                            <div style="height: 3em;">
                                Guess the word:<div id="hangm_word"></div>
                            </div>
                            <div class="container-fluid">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input id="guess" onkeyup="hangman.guess(this.value); this.value=''; return false;" class="form-control input-lg" type="text" placeholder="">
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="btn-lg btn-info" onclick="hangman.reset(); return false;" >Restart</button>
                                </div>
                            </div>
                        </form>

                </div>
        
                <p style="margin-top: 3em;">
                    <a class="github" alt="github" href="https://github.com/jelofsson/Hangman-js/"><img src="http://jelofsson.se/static/img/github.png"></a>
                    <a class="twitter" alt="twitter" href="http://www.twitter.com/jelofsson/" style="margin-right:5px;"><img src="http://jelofsson.se/static/img/twitter.png"></a>
                </p>
    </body>
</html>
